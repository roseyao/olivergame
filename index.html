        // --- Speech Synthesis (ElevenLabs) ---
        let speechQueue = [];
        let isSpeaking = false; 
        let currentAudioUrl = null; 

        async function speakWithElevenLabs(text, onEndCallback) {
            if (ELEVENLABS_API_KEY === 'YOUR_ELEVENLABS_API_KEY' || !ELEVENLABS_API_KEY) {
                console.error("ElevenLabs API key is not set correctly.");
                errorMessageElement.textContent = "Audio Error: API Key missing.";
                if (onEndCallback) onEndCallback();
                isSpeaking = false; processSpeechQueue(); return;
            }
            if (typeof text !== 'string' || text.trim() === '') {
                if (onEndCallback) onEndCallback();
                isSpeaking = false; processSpeechQueue(); return;
            }

            errorMessageElement.textContent = ""; 

            if (currentAudioUrl) { URL.revokeObjectURL(currentAudioUrl); currentAudioUrl = null; }

            const API_URL = `https://api.elevenlabs.io/v1/text-to-speech/${ELEVENLABS_VOICE_ID}`;
            const payload = {
                text: text, model_id: ELEVENLABS_MODEL_ID,
                voice_settings: { stability: 0.5, similarity_boost: 0.75, style: 0.3, use_speaker_boost: true }
            };
            const requestUrl = `${API_URL}?optimize_streaming_latency=1`;

            const handleAudioError = (errorType, errorDetails) => {
                console.error(`Audio Error (${errorType}):`, errorDetails);
                let userMessage = "An audio error occurred.";
                if (errorType === "play_rejected") {
                    userMessage = "Audio blocked. Click again.";
                     if (errorDetails instanceof DOMException) {
                        console.error("Playback DOMException:", errorDetails.name, errorDetails.message);
                    }
                } else if (errorType === "load_error" && audioPlayer.error) { 
                    switch (audioPlayer.error.code) {
                        case MediaError.MEDIA_ERR_ABORTED: userMessage = 'Audio loading aborted.'; break;
                        case MediaError.MEDIA_ERR_NETWORK: userMessage = 'Network error loading audio.'; break;
                        case MediaError.MEDIA_ERR_DECODE: userMessage = 'Cannot decode audio.'; break;
                        case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED: userMessage = 'Audio format not supported.'; break;
                        default: userMessage = 'Error loading audio.';
                    }
                    console.error("MediaError details:", audioPlayer.error);
                } else if (errorType === "api_error") {
                     userMessage = `Audio API Error: ${errorDetails.message || "Unknown"}.`;
                }
                errorMessageElement.textContent = userMessage;
                if (currentAudioUrl) { URL.revokeObjectURL(currentAudioUrl); currentAudioUrl = null; }
                audioPlayer.src = ''; 
                isSpeaking = false; 
                if (onEndCallback) onEndCallback();
                processSpeechQueue();
            };

            try {
                const response = await fetch(requestUrl, {
                    method: 'POST',
                    headers: { 'Accept': 'audio/mpeg', 'Content-Type': 'application/json', 'xi-api-key': ELEVENLABS_API_KEY },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: "Unknown API error" }));
                    throw new Error(errorData.detail || `API request failed status ${response.status}`);
                }
                const audioBlob = await response.blob();
                currentAudioUrl = URL.createObjectURL(audioBlob); 
                audioPlayer.src = currentAudioUrl; audioPlayer.load(); 
                audioPlayer.onended = null; audioPlayer.onerror = null;
                audioPlayer.onended = () => {
                    isSpeaking = false; 
                    if (onEndCallback) onEndCallback(); processSpeechQueue();
                };
                audioPlayer.onerror = (event) => handleAudioError("load_error", event);
                const playPromise = audioPlayer.play();
                if (playPromise !== undefined) playPromise.catch(error => handleAudioError("play_rejected", error));
            } catch (error) { handleAudioError("api_error", {message: error.message}); }
        }

        function addToSpeechQueue(text, onEndItemCallback) {
            speechQueue.push({ text, onEndItemCallback });
            if (!isSpeaking) { 
                processSpeechQueue();
            }
        }

        function processSpeechQueue() {
            if (speechQueue.length === 0) { 
                isSpeaking = false; 
                return;
            }
            if (isSpeaking) return; 
            isSpeaking = true; 
            const item = speechQueue.shift();
            speakWithElevenLabs(item.text, item.onEndItemCallback);
        }
        
        function cancelSpeech() { 
            if (audioPlayer) {
                audioPlayer.pause();
                if (currentAudioUrl) { URL.revokeObjectURL(currentAudioUrl); currentAudioUrl = null; }
                audioPlayer.src = ''; audioPlayer.onended = null; audioPlayer.onerror = null;
            }
            speechQueue = []; isSpeaking = false;
        }
        
        // --- Sweet Treat Confetti ---
        const confettiCanvas = document.getElementById('confetti-canvas');
        const confettiCtx = confettiCanvas.getContext('2d');
        let confettiAnimationId;
        const confettiParticles = [];
        const treatEmojis = ['üç¨', 'üç≠', 'üç´', 'üç¶', 'üç∞', 'üç™', 'üç©', 'ü•≥', 'üéâ'];

        function resizeConfettiCanvas() { confettiCanvas.width = window.innerWidth; confettiCanvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeConfettiCanvas); resizeConfettiCanvas(); 

        function createConfettiParticle() {
            const emoji = treatEmojis[Math.floor(Math.random() * treatEmojis.length)];
            const size = Math.random() * 20 + 25; 
            return { 
                emoji: emoji, x: Math.random() * confettiCanvas.width, y: -20 - Math.random() * 20, 
                size: size, speedX: Math.random() * 6 - 3, speedY: Math.random() * 4 + 3, 
                angle: Math.random() * Math.PI * 2, angularSpeed: (Math.random() - 0.5) * 0.1, 
                opacity: 1, rotation: Math.random() * 360 
            };
        }

        function drawConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height); 
            let stillActive = false;
            for (let i = confettiParticles.length - 1; i >= 0; i--) {
                const p = confettiParticles[i]; 
                confettiCtx.save();
                confettiCtx.translate(p.x + p.size / 2, p.y + p.size / 2); 
                confettiCtx.rotate(p.rotation * Math.PI / 180); 
                confettiCtx.globalAlpha = p.opacity;
                confettiCtx.font = `${p.size}px sans-serif`; 
                confettiCtx.textAlign = 'center'; 
                confettiCtx.textBaseline = 'middle'; 
                confettiCtx.fillText(p.emoji, 0, 0); 
                confettiCtx.restore(); 
                p.x += p.speedX; p.y += p.speedY; p.rotation += p.angularSpeed * 10; p.opacity -= 0.008;
                if (p.y < confettiCanvas.height && p.opacity > 0) stillActive = true; 
                else confettiParticles.splice(i, 1);
            }
            if (stillActive) confettiAnimationId = requestAnimationFrame(drawConfetti);
            else { cancelAnimationFrame(confettiAnimationId); confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height); confettiAnimationId = null; }
        }

        function triggerConfetti(duration = 3000) { 
            const numParticles = 100; const interval = duration / numParticles; let particlesAdded = 0;
            function addParticleBatch() {
                if (particlesAdded >= numParticles) return; const batchSize = 5;
                for (let i = 0; i < batchSize && particlesAdded < numParticles; i++) { confettiParticles.push(createConfettiParticle()); particlesAdded++; }
                if (confettiParticles.length > 0 && !confettiAnimationId) drawConfetti();
                if (particlesAdded < numParticles) setTimeout(addParticleBatch, interval * batchSize);
            } addParticleBatch();
        }

            for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; }

            } else if (item.type === 'number') {
                addToSpeechQueue(`This is the number ${item.number}.`);
                addToSpeechQueue(`${item.number} is for ${item.word}! Look: ${item.emoji}!`);
                addToSpeechQueue(`${item.sound}`); 
                addToSpeechQueue(`Can you count them, Oliver?`, () => {
                    nextButton.disabled = false; 
                });
            }
        }

        function startGame() {
            welcomeScreen.classList.add('hidden');
            gameArea.classList.remove('hidden');
            gameArea.classList.add('flex');

            shuffledItems = [...gameItems];
            shuffleArray(shuffledItems);
            currentItemIndex = -1; 
            
            addToSpeechQueue("Hi Oliver! Welcome to the Letter and Number Adventure!", () => {
                 setTimeout(loadNextItem, 200); 
            });
        }

        // --- Event Listeners ---
        startGameButton.addEventListener('click', () => {
            setTimeout(startGame, 100);
        });

        nextButton.addEventListener('click', () => {
            cancelSpeech(); 
            nextButton.disabled = true; 
            triggerConfetti(3000); 
            const positiveFeedback = ["Great job, Oliver!", "Awesome!", "Woohoo!", "You're a star!", "Fantastic!"];
            const feedback = positiveFeedback[Math.floor(Math.random() * positiveFeedback.length)];
            addToSpeechQueue(feedback, () => {
                setTimeout(() => { loadNextItem(); }, 700); 
            });
        });
    </script>
</body>
</html>
